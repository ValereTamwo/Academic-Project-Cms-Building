<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation | Formulaire</title>
</head>
<body>
    <div class="container">
        <form action="" enctype="multipart/form-data">
            <fieldset>
                <legend>Histoire de la Mairie</legend>
                <input type="text" name="histoire" id="histoire" />
            </fieldset>
            <fieldset>
                <legend>
                    Conseil Municipal
                </legend>
                <fieldset>
                    <legend>
                        executif Municipal
                    </legend>
                    <label for="maire">Le Maire</label>
                    <input type="text" name="maire" id="maire">
                    <input type="file" name="maire" id="photoMaire"> <br>

                    <label for="adjoint1">1er Adjoint</label>
                    <input type="text" name="adjoint1" id="adjoint1">
                    <input type="file" name="adjoint1" id="photoAdjoint1"> <br>

                    <label for="adjoint2">2nd Adjoint</label>
                    <input type="text" name="adjoint2" id="adjoint2">
                    <input type="file" name="adjoint2" id="photoAdjoint2"> <br>

                    <label for="adjoint3">3e Adjoint</label>
                    <input type="text" name="adjoint3" id="adjoint3">
                    <input type="file" name="adjoint2" id="photoAdjoint3"> <br>
                </fieldset>
                <fieldset>
                    <legend>
                            Conseil Municipal
                    </legend>

                    <label for="conseiller1">1er Conseiller</label>
                    <input type="text" name="conseiller1" id="conseiller1">
                    <input type="file" name="conseiller1" id="photoC1"> <br>

                    <label for="conseiller2">2e Conseiller</label>
                    <input type="text" name="conseiller2" id="conseiller2">
                    <input type="file" name="conseiller2" id="photoC2"> <br>

                    <label for="conseiller3">3e Conseiller</label>
                    <input type="text" name="conseiller3" id="conseiller3">
                    <input type="file" name="conseiller3" id="photoC3"> <br>
                    
                </fieldset>
            </fieldset>

            <fieldset>
                <legend>
                    Personnel de la Mairie
                </legend>
                    <label for="secretaire">Secretaire General </label>
                    <input type="text" name="secretaire" id="secretaire">
                    <input type="file" name="Secretaire" id="photoSE"> <br>
                    <input type="file" name="cv1" id="cv1">
                    <input type="text" name="parcour1" id="P1" placeholder="Veuillez renseigner le parcours correspondant">

                    <label for="chefHygiene">Chef HYgiene</label>
                    <input type="text" name="chefHygiene" id="chefHygiene">
                    <input type="file" name="ChefHygiene" id="photoHY"> <br>
                    <input type="file" name="cv2" id="cv2">
                    <input type="text" name="parcour2" id="P2" placeholder="Veuillez renseigner le parcours correspondant">

                    <label for="chefserfi">Chef Services Financier</label>
                    <input type="text" name="chefserfi" id="chefserfi">
                    <input type="file" name="Chefserfi" id="photoCS"> <br>
                    <input type="file" name="cv3" id="cv3">
                    <input type="text" name="parcour2" id="P2" placeholder="Veuillez renseigner le parcours correspondant">


            </fieldset><br>
            <input type="submit" value="Enregistrer">
            
        </form>
    </div>
</body>
</html>
