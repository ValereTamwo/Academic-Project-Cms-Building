<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config | Zone</title>
    <link rel="stylesheet" href="../config/configCss/conf.css">
</head>
<body>
    <div class="labelT">
        <center><h1>Welcome to your Town Hall CMS > Content Generator </h1></center>  
        <span>Noticed : <i>You are connected to mairieCms database</i> </span>  
    </div>
    <div class="main container">
        <div class="divider pannel">
        <div class="title">
            <ul>
                <li> <img src="" alt="pannel"></li>
                <li><h3>Configuration Pannel</h3></li>
            </ul>
        </div>

        <div class="function">
            <ul>
                <li><button class="btn" id="pres" onclick="present()">Presentation</button> </li>
                <li><button id="proj" onclick="Project()"> Project</button></li>
                <li><button id="act" onclick="activite()">Activites</button> </li>
                <li><button id="sit" onclick="Site()">Sites Touristiques</button> </li>
                <li><button id="Annon" onclick="annonce()"> Annonces</button></li>
                <li><button id="pub" onclick="pub()">Publicites</button> </li>
            </ul>
        </div>

        </div>  
        <div class="layout">
            <div class="entetes">
                <ul>
                    <li>
                        <label for="titre" class="lab">Fill in your Site's Title</label>
                        <input type="text" class="titre" name="titre">
                    </li>
                    <li>
                        <button id="btn">Visualiser Le Site</button>
                    </li>
                </ul>
            </div>
            <div class="data pub" id="publ" onmouseout="pubRv()" >
                <p>publicites</p>
                <div class="save" >
                    <button id="btn">Enregistrer </button>
                </div>
            </div>
             <div class="data annonce" id="annonce" onmouseout="annonceRv()">

                <p>Annonce</p>
                <div class="save">
                    <button id="btn">Enregistrer </button>
                </div>
            </div> <div class="data site" id="site" onmouseout="SiteRv()">
                <p>site</p>
                <div class="save ">
                    <button id="btn">Enregistrer </button>
                </div>
            </div> <div class="data activ" id="activ" onmouseout="activiteRv()">
                <p>activite</p>
                <div class="save ">
                    <button id="btn">Enregistrer </button>
                </div>
            </div> <div class="data project" id="project" onmouseout="ProjectRv()">
                <p>project</p>
                <div class="save ">
                    <button id="btn">Enregistrer </button>
                </div>
            </div> <div class="data present" id="present" onmouseout="presentRv()">
                <p>Presentation</p>
                <div class="save ">
                    <button id="btn">Enregistrer </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <script src="../src/js/navigation.js"></script> -->

<script src="/src/js/navigation.js"></script>
</body>
</html>
